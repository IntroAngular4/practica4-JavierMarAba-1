<div class="container">
  <div class="items">
    <div class="items-head">
      <p>Proyectos disponibles</p>
    </div>
    <div *ngIf="proyectos$ | async as proyectos; else loadingOrError">
      <app-project-list [proyectos]="proyectos"></app-project-list>
    </div>
    <ng-template #loadingOrError>
        <div *ngIf="loadingError$ | async; else loading">
          <div class="container">
            <h4>Error cargando datos.</h4>
          </div>
        </div>
        <ng-template #loading>
          <div class="container">
            <h4>Cargando datos...</h4>
          </div>
        </ng-template>
      </ng-template>
    <hr />
    <div class="items-body">
      <span class="items-body-content">
        <a class="no-decor"
           href='projects/new-project'>
          AÃ±adir nuevo proyecto
        </a>
        <i class="fa fa-plus"></i>
      </span>
    </div>
  </div>
  <hr />
</div>
